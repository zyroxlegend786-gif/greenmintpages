<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Green Pages</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  font-family:Arial;
  background:#000;
  color:#00ff88;
}
.header{
  padding:15px;
  background:#001a0f;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
button{
  background:#00ff88;
  border:none;
  padding:8px 12px;
  cursor:pointer;
  border-radius:5px;
}
button:hover{opacity:0.8;}
.dashboard{
  padding:20px;
}
.site-card{
  background:#001a0f;
  padding:10px;
  margin-bottom:10px;
  border-radius:6px;
}
#editorBox{
  display:none;
  padding:20px;
}
textarea{
  width:100%;
  height:300px;
  background:#001a0f;
  color:#00ff88;
  border:none;
  padding:10px;
}
iframe{
  width:100%;
  height:300px;
  background:white;
}
input{
  background:#001a0f;
  color:#00ff88;
  border:none;
  padding:8px;
  width:100%;
}
.auth{
  max-width:400px;
  margin:80px auto;
  padding:20px;
  background:#001a0f;
  border-radius:8px;
}
</style>
</head>
<body>

<div class="auth" id="authBox">
<h2>Green Pages</h2>
<input id="email" placeholder="Email"><br><br>
<input id="password" type="password" placeholder="Password"><br><br>
<button onclick="signup()">Sign Up</button>
<button onclick="login()">Login</button>
</div>

<div id="mainApp" style="display:none;">
<div class="header">
<h3>Green Pages Dashboard</h3>
<button onclick="logout()">Logout</button>
</div>

<div class="dashboard" id="dashboard">
<button onclick="newSite()">+ New Site</button>
<p id="limitInfo"></p>
<div id="siteList"></div>
</div>

<div id="editorBox">
<h3 id="editorTitle"></h3>
<input id="siteNameInput" placeholder="Site Name"><br><br>
<textarea id="codeArea"><h1 style="color:green;">Hello World</h1></textarea><br>
<button onclick="preview()">Preview</button>
<button onclick="deploy()">Deploy</button>
<button onclick="backDashboard()">Back</button>
<br><br>
<iframe id="previewFrame"></iframe>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBJ-Ki5RueLv0_JatYBaoEatlZS4WD9ZMY",
  authDomain: "greenpages-cc200.firebaseapp.com",
  projectId: "greenpages-cc200",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

let currentUser = null;

window.signup = ()=> {
  createUserWithEmailAndPassword(auth,
  email.value,password.value)
  .catch(e=>alert(e.message));
}

window.login = ()=> {
  signInWithEmailAndPassword(auth,
  email.value,password.value)
  .catch(e=>alert(e.message));
}

window.logout = ()=> signOut(auth);

onAuthStateChanged(auth, async(user)=>{
  if(user){
    currentUser = user;
    authBox.style.display="none";
    mainApp.style.display="block";
    loadSites();
  }else{
    authBox.style.display="block";
    mainApp.style.display="none";
  }
});

async function loadSites(){
  const q = query(collection(db,"sites"),
  where("uid","==",currentUser.uid));
  const snap = await getDocs(q);
  siteList.innerHTML="";
  limitInfo.innerText="Sites: "+snap.size+" / 5";

  snap.forEach(doc=>{
    const data = doc.data();
    siteList.innerHTML += `
    <div class="site-card">
      <b>${data.name}</b><br>
      <button onclick="openSite('${data.name}','${doc.id}')">Edit</button>
    </div>`;
  });
}

window.newSite = async ()=>{
  const q = query(collection(db,"sites"),
  where("uid","==",currentUser.uid));
  const snap = await getDocs(q);
  if(snap.size >= 5){
    alert("5 site limit reached");
    return;
  }
  editorBox.style.display="block";
  dashboard.style.display="none";
  editorTitle.innerText="Create New Site";
}

window.openSite = (name,id)=>{
  editorBox.style.display="block";
  dashboard.style.display="none";
  editorTitle.innerText="Editing: "+name;
}

window.backDashboard = ()=>{
  editorBox.style.display="none";
  dashboard.style.display="block";
  loadSites();
}

window.preview = ()=>{
  previewFrame.srcdoc = codeArea.value;
}

window.deploy = async ()=>{
  const name = siteNameInput.value;
  if(!name) return alert("Enter site name");

  await addDoc(collection(db,"sites"),{
    uid:currentUser.uid,
    name:name,
    html:codeArea.value,
    created:Date.now()
  });

  alert("Deployed Successfully ðŸš€");
  backDashboard();
}

</script>

</body>
</html>
